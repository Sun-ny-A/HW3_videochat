<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container">
    <div class="right">
        <header class="header">
            <h1>Chatting With Grandma</h1>
        </header>
    
        <main class="col">
            <div class="granpic">
                <img class="granny" src="gran.jpg" alt="granny" style="height: 150px; width: 160px">
                <div class="grantext">
                    <h2 class="nana">Nana</2>
                </div>
            </div>

            <img src="babypic.jpg" alt="baby" class="babypic">

            <div class="icon">
                <img class= "icons" src="image 5.png" alt="granny">
                <img class= "icons" src="image 2.png" alt="granny">
                <img class= "icons" src="image 3.png" alt="granny">
                <img class= "icons" src="image 4.png" alt="granny">
            </div>
        </main>
    </div>
    
    <div class="col2">
        <div class="control">
            <button class="chat" type="submit">Chat</button>
            <button class="part" type="submit">Participate</button>
        </div>
        <div class="message">
            <p class="m1">Are you coming this weekend?</p>
            <p class="m2">Yes!</p>
            <p class="m3">Emily can't wait!</p>
            <p class="m4">She's growing up so fast!</p>
        </div>
        <div class="response">
            <p class="say" style="display:inline-block;">
            <img src="./image 1.png" alt="plane" style="display:inline-block" class="plane">
            Say Something...</p>
        </div>
    </div>

</body>
</html>
